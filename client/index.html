<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat con NodeJS y SocketIO</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<style type="text/css">
			#messages{
				width: 95%;
				max-width: 400px;
				height: 350px;
				overflow-y: scroll;
				border: 1px solid #eee;
				box-shadow: 0px 0px 20px #ccc inset;
			}
			.message{
				margin: 20px;
				padding: 5px;
				border-radius: 5px;
				border: 1px solid #ccc;
				background: white;
			}
			textarea{
				width: 95%;
				max-width: 400px;
			}
			#button{
				width: 95%;
				max-width: 405px;
			}
		</style>
	</head>
	<body onload="setNickname();">
		<h1>Chat con NodeJS y SocketIO</h1>
		<div id="messages"></div>
		<div>
			<input type="hidden" id="nickname" value="Anonimo">
			<textarea id="text" placeholder="Mensaje..."></textarea><br>
			<input onclick="addMessage();" id="button" type="submit" value="Enviar">
		</div>
	</body>
</html>
